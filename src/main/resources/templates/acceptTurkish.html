<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8"/>
    <title>Meliha & Ali</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Golos+Text&family=Playfair+Display&display=swap");

        p,
        span {
            font-family: "Golos Text", sans-serif;
        }
    </style>
</head>

<body
        style="
      font-family: 'Playfair Display', serif;
      background-color: rgb(236 252 203);
      letter-spacing: 0.01em;
      color: rgb(2 6 23);
    "
>
<div
        style="
        padding: 1rem;
        color: rgb(247 254 231);
        background-color: #3c4d1b;
        opacity: 0.9;
        backdrop-filter: blur(24px);
        box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        display: flex;
        justify-content: center;
      "
>
    <div style="font-size: 2.25rem; line-height: 2.5rem">Meliha&Ali</div>
</div>
<div
        style="
        max-width: 640px;
        margin: 2.5rem auto;
        padding: 2rem;
        backdrop-filter: blur(24px);
        box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1),
          0 1px 2px -1px rgb(0 0 0 / 0.1);
        border-radius: 0.125rem;
        background-color: rgba(255, 255, 255, 0.8);
        opacity: 0.7;
      "
>
    <h3>Merhaba <span th:text="${name}"></span>,</h3>
    <p>
        Düğünümüze katılacağınız için çok mutluyuz! Düğün kaydının başarılı
        olduğunu onaylıyoruz.
    </p>
    <p>
        Sizi 10.03.2024 Pazar günü saat 16.00'da misafir olarak ağırlamaktan
        mutluluk duyarız:
    </p>
    <div
            style="
          margin-top: 2.5rem;
          margin-bottom: 2.5rem;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
        "
    >
        <p>Platin Eventlocation</p>
        <p>Bremerhavener Straße 25</p>
        <p>50735 Köln</p>
        <br/>
        <a
                href="https://www.google.com/maps/place/Platin+Eventlocation,+Bremerhavener+Str.+25,+50735+K%C3%B6ln/@50.9964218,6.9485626,17z/data=!4m6!3m5!1s0x47bf2fa256d048b3:0x98d2f17dfc16b4f6!8m2!3d50.9964218!4d6.9485626!16s%2Fg%2F11bwf7jlsv"
                target="_blank"
        >Google Maps</a
        >
    </div>
    <p>
        Sevgiler, <br/>
        <em>Meliha & Ali</em>
    </p>
</div>
</body>
</html>
