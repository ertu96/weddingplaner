<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8"/>
    <title>Meliha & Ali</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Golos+Text&family=Playfair+Display&display=swap");

        p,
        span {
            font-family: "Golos Text", sans-serif;
        }
    </style>
</head>

<body
        style="
      font-family: 'Playfair Display', serif;
      background-color: rgb(236 252 203);
      letter-spacing: 0.01em;
      color: rgb(2 6 23);
    "
>
<div
        style="
        padding: 1rem;
        color: rgb(247 254 231);
        background-color: #3c4d1b;
        opacity: 0.9;
        backdrop-filter: blur(24px);
        box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        display: flex;
        justify-content: center;
      "
>
    <div style="font-size: 2.25rem; line-height: 2.5rem">Meliha&Ali</div>
</div>
<div
        style="
        max-width: 640px;
        margin: 2.5rem auto;
        padding: 2rem;
        backdrop-filter: blur(24px);
        box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1),
          0 1px 2px -1px rgb(0 0 0 / 0.1);
        border-radius: 0.125rem;
        background-color: rgba(255, 255, 255, 0.8);
        opacity: 0.7;
      "
>
    <h3>こんにちは、<span th:text="${name}"></span>さん</h3>
    <p>結婚式への参加を辞退していただき、ありがとうございます。</p>
    <p>
        ゲストとして参加いただけないことを残念に思います。
    </p>
    <p>
        敬具、<br/>
        <em>Meliha & Ali</em>
    </p>
</div>
</body>
</html>
